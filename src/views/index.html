<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
  </head>
  <body>
    <div>
      <form action="https://localhost:2030/api/users/register" method="post">
        <input name="name"" placeholder="Name" />
        <input name="email" placeholder="Email" />
        <input name="password" placeholder="Password" />
        <button>Register</button>
      </form>
      <form action="https://localhost:2030/api/users/auth" method="post">
        <input name="email" placeholder="Email" />
        <input name="password" placeholder="Password" />
        <button>Login</button>
      </form>
      <form
        action="https://localhost:2030/api/users/password/update"
        method="post"
      >
        <input name="email" placeholder="Email" />
        <input name="password" placeholder="Password" />
        <input name="newPassword" placeholder="New password" />
        <button>Login</button>
      </form>
    </div>
  </body>
</html>
